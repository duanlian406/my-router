<div class="panel panel-primary">
  <div class="panel-heading">Hero Detail</div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2">{{item?.id}}</label>
        <label class="control-label col-sm-4">{{item?.name}}</label>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="item">Change Name</label>
        <div class="col-sm-4">
          <input class="form-control" id="item" [(ngModel)]="value" name="item">
        </div>
        <div class="col-sm-1">
          <button class="btn btn-success" (click)="save()">save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
      <button class="btn btn-primary" [routerLink]="['/heroes',{id:item.id}]">return to list</button>
    </div>  
</div>
