<form class="form-horizontal" #form *ngIf="!auth.isLogin">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="username" placeholder="username" #username>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="password" #password>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-default" (click)="login(username.value,password.value)">Login In</button>
    </div>
  </div>
</form>
<div *ngIf="auth.isLogin">
  <h3>Welcome To My Website!</h3>
  <div><button (click)="logout()">Logout</button></div>
</div>
